        function handleClick(event, description, actionFunc) {

                ì…‹ì§¸, ìŒì†Œê±° ë²„íŠ¼ì„ ë‘ ë²ˆ í„°ì¹˜í•˜ë©´ í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ìŒì„± ì•ˆë‚´ë¥¼ ì¤‘ì§€í•©ë‹ˆë‹¤.

                ë„·ì§¸, ë§í•˜ê¸° ë²„íŠ¼ì„ ë‘ ë²ˆ í„°ì¹˜í•˜ë©´ í˜„ì¬ í™”ë©´ì˜ ìƒíƒœë¥¼ ìŒì„±ìœ¼ë¡œ ì•ˆë‚´í•©ë‹ˆë‹¤.

            `;

            speakDescription(guideText);

        // ëª¨ë°”ì¼ ì—¬ë¶€ í™•ì¸
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì•ˆë‚´

        // ëª¨ë°”ì¼ ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {

        // ì˜¤ë²„ë ˆì´ì— ê°ì§€ ê²°ê³¼ ê·¸ë¦¬ê¸°
        function drawDetection(detection, frameSize) {
            // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            if (!detection) {
                console.log('[Overlay] ê°ì§€ëœ ê°ì²´ ì—†ìŒ');
                return;
            }

            console.log('[Overlay] ë°•ìŠ¤ ê·¸ë¦¬ê¸°:', detection);

            const { box, label, distance, roi } = detection;
            const [x1, y1, x2, y2] = box;
            const [roiLeft, roiRight] = roi;

            // ì„œë²„ í”„ë ˆì„ í¬ê¸° ê¸°ì¤€ìœ¼ë¡œ ìŠ¤ì¼€ì¼ ì¡°ì •
            const scaleX = overlayCanvas.width / frameSize.width;
            const scaleY = overlayCanvas.height / frameSize.height;

            console.log(`[Overlay] Scale: ${scaleX.toFixed(2)} x ${scaleY.toFixed(2)}`);

            // ROI ê°€ì´ë“œ ë¼ì¸
            overlayCtx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            overlayCtx.lineWidth = 2;
            overlayCtx.beginPath();
            overlayCtx.moveTo(roiLeft * scaleX, 0);
            overlayCtx.lineTo(roiLeft * scaleX, overlayCanvas.height);
            overlayCtx.moveTo(roiRight * scaleX, 0);
            overlayCtx.lineTo(roiRight * scaleX, overlayCanvas.height);
            overlayCtx.stroke();

            // ê°ì§€ ë°•ìŠ¤
            overlayCtx.strokeStyle = 'rgba(255, 0, 0, 1)';
            overlayCtx.lineWidth = 3;
            overlayCtx.strokeRect(x1 * scaleX, y1 * scaleY, (x2 - x1) * scaleX, (y2 - y1) * scaleY);

            // ë ˆì´ë¸”
            overlayCtx.fillStyle = 'rgba(255, 0, 0, 1)';
            overlayCtx.font = '20px Arial';
            overlayCtx.fillText(`${label} ${distance}m`, x1 * scaleX, (y1 - 10) * scaleY);
        }

        // í”„ë ˆì„ ìº¡ì²˜ ë° ì„œë²„ ì „ì†¡ ì‹œì‘
        function startFrameCapture() {

        async function captureAndSendFrame() {

            // ì´ì „ ìš”ì²­ì´ ì•„ì§ ì²˜ë¦¬ ì¤‘ì´ë©´ ê±´ë„ˆë›°ê¸°
            if (isProcessing) {

            isProcessing = true;

                canvasCtx.drawImage(cameraPreview, 0, 0);

                // JPEGë¡œ ë³€í™˜

                // ì„œë²„ë¡œ ì „ì†¡
                const formData = new FormData();

                const response = await fetch('/process_frame', {

                if (response.ok) {

                    drawDetection(data.detection, data.frame_size);

                    if (data.speech && data.speech.length > 0) {

        async function togglePipeline() {

                    const cameraStarted = await startCamera();

                } else {

        async function sendSimulatedCommand(event, commandText) {

        // ìŒì„± ë…¹ìŒ ê´€ë ¨ ë³€ìˆ˜
        let mediaRecorder = null;
        let audioChunks = [];

        let isRecording = false; // ë…¹ìŒ ìƒíƒœ ì¶”ì 
        const micBtn = document.getElementById('mic-btn');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë§ˆì´í¬ ê¶Œí•œ ìš”ì²­
        // ê¸°ì¡´ ì½”ë“œ: ë§¤ë²ˆ alert í‘œì‹œ
        async function initMicrophone() {
            // ì´ë¯¸ ìŠ¤íŠ¸ë¦¼ì´ ìˆê³  í™œì„±í™” ìƒíƒœë©´ ì¬ì‚¬ìš©
            if (audioStream && audioStream.active) {
                console.log('ê¸°ì¡´ ìŠ¤íŠ¸ë¦¼ ì¬ì‚¬ìš©');
                return true;
            }

            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('ë§ˆì´í¬ ê¶Œí•œ íšë“ ì™„ë£Œ');
                return true;
            } catch (error) {
                console.error('ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:', error);
                statusText.textContent = 'ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”';
                return false;
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë§ˆì´í¬ ì´ˆê¸°í™”
        initMicrophone();

        // ë…¹ìŒ í† ê¸€ (í´ë¦­í•  ë•Œë§ˆë‹¤ ì‹œì‘/ì¤‘ì§€)
        async function toggleRecording(event) {
            if (event) event.stopPropagation();

            if (isRecording) {
                // ë…¹ìŒ ì¤‘ì§€
                stopRecording();
            } else {
                // ë…¹ìŒ ì‹œì‘
                await startRecording();
            }
        }

        // ë…¹ìŒ ì‹œì‘
        // ê¸°ì¡´ ì½”ë“œ: onmousedown ì´ë²¤íŠ¸ì—ì„œ í˜¸ì¶œ, ë§¤ë²ˆ initMicrophone í˜¸ì¶œ
        async function startRecording() {
            // ìŠ¤íŠ¸ë¦¼ì´ ì—†ê±°ë‚˜ ë¹„í™œì„±í™”ë©´ ë©”ì‹œì§€ë§Œ í‘œì‹œ
            if (!audioStream || !audioStream.active) {
                statusText.textContent = 'ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.';
                return;
            }

            try {
                mediaRecorder = new MediaRecorder(audioStream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    // ë…¹ìŒëœ ì˜¤ë””ì˜¤ë¥¼ ì„œë²„ë¡œ ì „ì†¡
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');

                    try {
                        statusText.textContent = 'ìŒì„± ì¸ì‹ ì¤‘...';
                        const response = await fetch('/voice', {

                            body: formData
                        });
                        const data = await response.json();
                        console.log('ìŒì„± ì¸ì‹ ê²°ê³¼:', data.text);
                        statusText.textContent = 'ì¸ì‹: ' + data.text;

                        // ëª…ë ¹ ì‘ë‹µ ìŒì„± ì•ˆë‚´
                        if (data.response) {
                            speakDescription(data.response);
                        }
                    } catch (error) {
                        console.error('ìŒì„± ì „ì†¡ ì˜¤ë¥˜:', error);
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.style.background = '#F44336 !important';
                micBtn.textContent = 'ğŸ”´';
            } catch (error) {
                console.error('ë…¹ìŒ ì‹œì‘ ì˜¤ë¥˜:', error);
            }
        }

        // ë…¹ìŒ ì¤‘ì§€
        // ê¸°ì¡´ ì½”ë“œ: onmouseup ì´ë²¤íŠ¸ì—ì„œ í˜¸ì¶œ
        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') return;

            mediaRecorder.stop();
            isRecording = false;
            micBtn.style.background = '';
            micBtn.textContent = 'ğŸ¤';
        }
